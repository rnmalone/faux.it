query EmployeeList(
    $term: String,
    $facets: [FacetFilterInput],
    $offset: Int,
    $limit: Int,
    $sortType: SortType!,
    $sortDirection: Direction
) {
    employeeList(
        term: $term
        facets: $facets
        paging: {
            offset: $offset,
            limit: $limit
        }
        sort: {
            type: $sortType,
            direction: $sortDirection
        }
    ) {
        count
        facets {
            category
            items {
                value
                count
            }
        }
        items {
            id
            firstName
            lastName
            division
            jobTitle
            imageUrl
            email
            joinDate
            location {
                address
                countryName
                countryCode
            }
        }
    }
}
